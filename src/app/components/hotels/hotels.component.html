<div class="card w-100 pt-5">
    <div class="card-header justify-content-center text-center">
        Search Hotel
    </div>
    <div class="card-body d-flex justify-content-between">
        <div class="w-50 d-flex justify-content-between">
            <mat-form-field class="m-0" appearance="fill">
                <mat-label>Check in</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="checkIn">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="m-0" appearance="fill">
                <mat-label>Check out</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="checkOut">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <button type="button" class="btn btn-primary btn-updated" (click)="search()">Search</button>
    </div>
</div>
<div class="d-flex flex-wrap mt-5">
    <div class="col-md-4">
        <npn-slider [min]="30" [max]="500" (onChange)="onSliderChange($event)" [step]="20" [showStepIndicator]="true">
        </npn-slider>
        <div class="mt-3">
            <app-filter  headerName="City Name" [data]="cities" *ngIf="cities"
                (onChange)="updateCities($event)"></app-filter>
            <app-filter headerName="Hotel Name" [data]="hotelNames" *ngIf="hotelNames"
                (onChange)="updateHotels($event)"></app-filter>
        </div>
    </div>
    <div class="col-md-8 d-flex flex-column">
        <div>
            <app-hotel-details *ngIf="hotels?.length > 0" [data]="hotels" [that]="this"></app-hotel-details>
        </div>
    </div>
</div>
