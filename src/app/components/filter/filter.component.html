<div class="card">
    <div class="card-header">
        {{headerName}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let item of data | keyvalue | slice: min:max" class="list-group-item">
            <input type="checkbox" (change)="onClick(item.key)"> {{item.key +' (' + (item.value + ')')}}</li>
            <a class="text-center pointer" (click)="showMore()" [hidden]="isHide()">Show More >>></a>
    </ul>
</div>
